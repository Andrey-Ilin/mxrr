<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple AudioBuffersTest</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="range.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="controls">
        <div class="play">
            <button id="playAll" disabled>Play</button>
        </div>
        <div id="progress" class="progress"></div>
        <div class="seek">
            <input type="range"
                   disabled
                   id="seek"
                   min="0" max="100" value="0" step="1">
        </div>
    </div>
</div>


</body>
<script src="main.js"></script>
</html>
